<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>

    <!--estilos-->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">

  </head>
  <body>
    <div id="mensaje"></div>

    <form id="formulario"  action="#" method="post" >
      <fieldset>
        <legend>Formulario de solicitud</legend>
        <ul>

          <div class="nombres">
            <li>
              <label for="nombre"><i class="fas fa-user"></i>Nombres:</label>
              <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
            </li>
          </div>

          <div class="apellidos">
            <li>
              <label for="apellidos">Apellidos:</label>
              <input type="text" id="apellido" name="apellidos" placeholder="Apellidos" required>
            </li>
          </div>

          <div class="rut">
            <li>
              <label for="rut">RUT:</label>
              <input type="text" id="rut" name="rut" placeholder="XXXXXXXX" maxlength="8"required><span>-</span> <input type="text"  id="digito" name="digito" placeholder="X" maxlength="1"required >
            </li>
          </div>

          <div class="correo">
            <li>
              <label for="correo">Correo Electrónico:</label>
              <input type="email" id="correo" name="correo" placeholder="example@mail.com" required>
            </li>
          </div>

          <div class="telefono">
            <li>
              <label for="telefono">Teléfono:</label>
              <input type="number" id="telefono" name="telefono" placeholder="9XXXXXXXX"  required>
            </li>
          </div>

          <br>

          <div class="lenguaje">
            <li>
              <label for="lenguajes" >Selecciona 1 o más lenguajes de programación de su interés:</label><br>
                <br>
                <input type="checkbox" name="python" value="1"><span>Python</span><br>
                <input type="checkbox" name="python" value="2"><span>Java</span><br>
                <input type="checkbox" name="python" value="3"><span>TypeScript</span><br>
                <input type="checkbox" name="python" value="4"><span>PHP</span><br>
                <input type="checkbox" name="python" value="5"><span>C#</span><br>
                <input type="checkbox" name="python" value="6"><span>C++</span><br>
            </li>
          </div>

          <br>

          <div class="nivel">
            <li>
              <label for="nivel">¿Cual es su nivel de conocimiento en programación?</label><br>
              <input type="range" id="nivel" name="nivel" min="0" max="10" step="1">
            </li>
          </div>

          <br>

          <div class="experiencia">
            <li>
              <label for="experiencia">¿Cuantos años de experiencia laboral tiene?</label><br>

              <input type="radio" name="experiencia" value="1"><span>1</span>
              <input type="radio" name="experiencia" value="2"><span>2</span>
              <input type="radio" name="experiencia" value="3"><span>3</span>
              <input type="radio" name="experiencia" value="4"><span>4</span>
              <input type="radio" name="experiencia" value="5"><span>5</span>
             </li>
          </div>

           <br>

           <div class="descripcion">
            <li>
             <label for="descripcion">Una descripcion breve acerca de usted:</label><br>
             <textarea  id="descripcion" name="name" rows="8" cols="80" maxlength="300"></textarea>
           </li>
           </div>

          <div class="boton">
            <li>
              <button type="button" name="button" id="limpiarDatos">Limpiar Datos</button>  <!--programar la funcion-->
              <button type="submit" name="button" id="enviarDatos" >Enviar Datos</button>
            </li>
          </div>
        </ul>
      </fieldset>
    </form>
    <!--js-->
    <script src="js/app.js" charset="utf-8" async defer ></script>
  </body>
</html>
